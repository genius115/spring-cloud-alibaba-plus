<!DOCTYPE html>
<!--
是Thyme leaf 命名空间，通过引入该
// 命名空间就可以在HTML 文件中使用Thymeleaf 标签语言，用关键字“ th ” 来标注。
-->
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{/favicon1.ico}"/>
<link rel="bookmark" th:href="@{/favicon1.ico}"/>
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>
<table>
    <tr>
        <td>姓名</td>
        <td>密码</td>
    </tr>
    <tr>
        <td th:text="${user.loginName}"></td>
        <td th:text="${user.bindType}"></td>
    </tr>
</table>
</body>
</html>
