# 公共配置
spring:
  profiles:
    active: dev
  application:
      name: nacos-boot-rabbitmq

#开启端点  actuator
management:
  health:
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"  #开启actuator全部端点      http://IP:PORT/actuator
---
# 开发环境
server:
  port: 10015
spring:
  profiles: dev
  servlet: /
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:48848
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    listener:
      concurrency: 10
      max-concurrency: 20
      prefetch: 5

# 自定义Rocket MQ的生产者 消费者 参数
rocketmq:
  # 生产者配置
  producer:
    isOnOff: on
    # 发送同一类消息的设置为同一个group，保证唯一
    groupName: unique_producer_group_name
    # 服务地址
    namesrvAddr: localhost:9876
    # 消息最大长度 默认1024*4(4M)
    maxMessageSize: 4096
    # 发送消息超时时间,默认3000
    sendMsgTimeout: 3000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
  # 消费者配置
  consumer:
    isOnOff: on
    # 官方建议：确保同一组中的每个消费者订阅相同的主题。
    groupName: unique_consumer_group_name
    # 服务地址
    namesrvAddr: localhost:9876
    # 接收该 Topic 下所有 Tag
    topics: SpringBootTestTopic~*;
    consumeThreadMin: 20
    consumeThreadMax: 64
    # 设置一次消费消息的条数，默认为1条
    consumeMessageBatchMaxSize: 1

# Rocket 配置 Group  Topic  Tag
plat:
  plat-group: unique_group_name
  plat-topic: SpringBootTestTopic
  plat-tag: SpringBootTestTag


---
# 测试环境
server:
  port: 11015
spring:
  profiles: test
  servlet: /
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:48848

---
# 生产环境
server:
  port: 12015
spring:
