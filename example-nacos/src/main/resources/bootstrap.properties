# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
#spring.cloud.nacos.config.username=nacos
#spring.cloud.nacos.config.password=nacos
#spring.cloud.nacos.config.contextPath=/nacos

# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=06b7fb11-6dbf-4ef7-8d71-2595562e6c6a
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.refresh.enabled=true

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=06b7fb11-6dbf-4ef7-8d71-2595562e6c6a
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.refresh.enabled=true

# Docker镜像服务注册到Nacos注册地址为内网IP的解决办法
# 方法一  -Dspring.cloud.nacos.discovery.ip=XX -Dspring.cloud.nacos.discovery.port=XX
#spring.cloud.inetutils.ignored-interfaces=docker0
#spring.cloud.nacos.discovery.ip=10.10.2.111
#spring.cloud.nacos.discovery.port=8880
# 方法二  --network=host
# docker run -d --network host --name example-nacos registry.cn-hangzhou.aliyuncs.com/zhengqing/app-demo
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
# spring.cloud.nacos.config.namespace=

